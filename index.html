<!DOCTYPE html>
<html lang = "EN">
    <head>
        <meta charset="UTF-8">
        <title>BinaryTask</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div class="image">
                <img src="images/log.png">
            </div>
            <div class="profile">
                <i class="fa fa-bell fa-2x"></i>
                <div class="drop-down">
                    <img src="https://lh3.googleusercontent.com/ogw/ADea4I5zvrNi10nD1iFRl7xXVhVcrqtqZ11INcUJr1jx=s32-c-mo" srcset="https://lh3.googleusercontent.com/ogw/ADea4I5zvrNi10nD1iFRl7xXVhVcrqtqZ11INcUJr1jx=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/ADea4I5zvrNi10nD1iFRl7xXVhVcrqtqZ11INcUJr1jx=s64-c-mo 2x " alt="" aria-hidden="true" data-noaft="">
                    <label for="show-menu"></label>
                    <input type="checkbox" id="show-menu">
                    <div class="drop">
                        <ul>
                            <li class="name">Tetiana Viltsaniuk</li>
                            <li>Profile</li>
                            <li>Log Out</li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <img src="images/404.png">
        </main>
        <div class="notification-bar"> 
            <div class="notification error">
                <i class="fa fa-exclamation-circle fa-2x"></i>
                <h1>Error</h1>
                <p>Something went wrong. Try again later.</p>
            </div>
            <div class="notification success">
                <i class="fa fa-check-circle fa-2x"></i>
                <h1>Success</h1>
                <p>Profile was update.</p>
            </div>
            <div class="notification warning">
                <i class="fa fa-check-circle fa-2x"></i>
                <h1>Warning</h1>
                <p>Deadline is coming</p>
            </div>
        </div>
    </body>
 </html>
